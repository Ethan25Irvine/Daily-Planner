<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- css link  -->
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js"></script>
    <title>Work Day Scheduler</title>
   <!-- jQuery link -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous">
    </script> 
    <!-- javascript link -->
    <script type="text/javascript" src="script.js"></script>  
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
    </header>
    <div class="container text-center h3 currentDay">
        <!-- Current Day is here -->
    </div>
    <div id="calendar"></div>
    <div class="card border border-dark offset-lg-2 col-lg-8 mb-5" >
        <ul class="list-group list-group-flush">
            <li class="list-group-item">7:00 <span>AM</span> </li>
            <li class="list-group-item">8:00 <span>AM</span> </li>
            <li class="list-group-item">9:00 <span>AM</span> </li>            
            <li class="list-group-item">10:00 <span>AM</span> </li>                
            <li class="list-group-item">11:00 <span>AM</span> </li>                
            <li class="list-group-item">12:00 <span>PM</span> </li>               
            <li class="list-group-item">1:00 <span>PM</span> </li>               
            <li class="list-group-item">2:00 <span>PM</span> </li>                
            <li class="list-group-item">3:00 <span>PM</span> </li>                
            <li class="list-group-item">4:00 <span>PM</span> </li>                
            <li class="list-group-item">5:00 <span>PM</span> </li>                
            <li class="list-group-item">6:00 <span>PM</span> </li>                
            <li class="list-group-item">7:00 <span>PM</span> </li>              
            <li class="list-group-item">8:00 <span>PM</span> </li>
            <li class="list-group-item">9:00 <span>PM</span> </li>
        </ul>
    </div>

    


  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
